<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen" id="screen1">
            <img src="1.jpeg" alt="Welcome Screen">
        </div>
        <div class="screen" id="screen2">
            <img src="2.jpeg" alt="Wide range of games">
        </div>
        <div class="screen" id="screen3">
            <img src="3.jpeg" alt="Secure Payments">
        </div>
        <div class="screen" id="screen4">
            <img src="4.jpeg" alt="Customer Support">
        </div>
        <div class="screen" id="screen5">
            <img src="5.jpeg" alt="Win Big">
        </div>
        <div class="screen" id="screen6">
            <img src="6.jpeg" alt="Login Screen">
            <form id="loginForm">
                <input type="text" id="userId" placeholder="Enter ID" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="screen" id="screen7">
            <img src="7.jpeg" alt="Game Exchange">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
